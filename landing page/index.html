<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Shopee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header / Navbar -->
    <header>
        <div class="logo">
            <img src="shopee logo.jpg" alt="Shopee Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Kategori</a></li>
                <li><a href="#">Promo</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Belanja Mudah di Shopee</h1>
            <p>Dapatkan produk terbaik dengan harga termurah!</p>
            <a href="https://shopee.co.id" class="btn">Belanja Sekarang</a>
        </div>
        <div class="hero-image">
            <img src="promo.jpg.png" alt="Promo Shopee">
        </div>
    </section>

    <!-- Kategori Produk -->
    <section class="categories">
        <h2>Kategori Terpopuler</h2>
        <div class="category-container">
            <div class="category">
                <img src="elektronik.jpg.png" alt="Elektronik">
                <p>Elektronik</p>
            </div>
            <div class="category">
                <img src="fashion.jpg.jpg" alt="Fashion">
                <p>Fashion</p>
            </div>
            <div class="category">
                <img src="kosmetik.jpg.png" alt="Kosmetik">
                <p>Kosmetik</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Shopee. All rights reserved.</p>
    </footer>

</body>
</html>
